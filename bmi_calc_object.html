<script>
var john = {
firstName:'John',
lastName:'Janardhan',
mass:95,
height:1.65,
bmiCalc: function(){
return this.bmi = this.mass/(this.height*this.height);

}
};


var mark = new Object();

mark.firstName = 'Mark';
mark.lastName = 'Mahar';
mark['mass'] = 85;
mark['height'] = 1.5;
mark['bmiCalc']=function(){
return this.bmi = this.mass/(this.height*this.height);
}

var markBmi = mark.bmiCalc();
var johnBmi = john.bmiCalc();

if(markBmi > johnBmi){
console.log(john.firstName +' '+ john.lastName + ' ' + johnBmi);
}
else if(markBmi < johnBmi){
console.log(mark.firstName +' '+ mark.lastName + ' ' + markBmi);
}else{
console.log('Both have same BMI');
}


</script>
